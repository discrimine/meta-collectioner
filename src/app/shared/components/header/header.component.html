<mat-toolbar color="primary" class="header_toolbar">
    <div class="header_toolbar__logo">
        <img src="assets/images/logo.png" alt="Logo" class="logo" />
        <span class="header_title">Meta Collectioner</span>
    </div>

    <div class="header_toolbar__actions">
        <button mat-button routerLink="/">Home</button>
        <button mat-button routerLink="/collections">Collections</button>
        <button mat-button routerLink="/about">About</button>

        <button mat-button *ngIf="!isLoggedIn" routerLink="/login" color="secondary">Login</button>
        <button mat-button *ngIf="isLoggedIn" (click)="onLogout()">Logout</button>
    </div>
</mat-toolbar>
